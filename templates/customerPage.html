<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-translate="addCustomer">Add Customer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1 data-translate="welcome">Welcome</h1>

        <!-- LANGUAGE TOGGLE BUTTON -->
        <button id="languageToggle" class="lang-btn">
            Fran√ßais
        </button>
    </header>

    <main>
        <!-- CUSTOMER FORM -->
        <h2 data-translate="addCustomer">Add Customer</h2>

        <form id="customerForm">

            <label for="name" data-translate="customerName">Customer Name</label>
            <input type="text" id="name" name="name">

            <label for="email" data-translate="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="phone" data-translate="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">

            <button type="submit" data-translate="submit">Submit</button>
        </form>
    </main>

    <script src="customer.js"></script>
</body>
</html>
