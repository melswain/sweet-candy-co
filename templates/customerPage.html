<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Candy Co. - My Account</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='customer_style.css') }}">
</head>
<body>

    <div class="logout-container">
        <button id="logoutBtn">Logout</button>
    </div>

    <header>
        <h1>Sweet Candy Co.</h1>
    </header>

    <main class="container">
        
        <section class="info-card" id="account-info">
            <h2>Your Account Information</h2>
            <form id="account-form">
                <div class="field-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Sarah Johnson" disabled>
                </div>
                <div class="field-row">
                    <label for="customer-world">Customer World</label>
                    <input type="text" id="customer-world" value="sarahworld" disabled>
                </div>
                <div class="field-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="sarahj@email.com" disabled>
                </div>
                <div class="field-row">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" value="848-555-0101" disabled>
                </div>
                <div class="field-row">
                    <label for="total-rewards">Total Reward Points</label>
                    <input type="text" id="total-rewards" value="350" disabled>
                </div>
                <div class="field-row">
                    <label for="created-at">Created At</label>
                    <input type="text" id="created-at" value="01/15/2022" disabled>
                </div>

                <div class="actions">
                    <button type="button" id="edit-btn">Edit Information</button>
                    <button type="submit" id="save-btn" disabled>Save Changes</button>
                </div>
            </form>
        </section>

        <hr>

        <section class="info-card" id="cart-history">
            <h2>Your Shopping Cart History</h2>
            <p class="history-tip">Below are your recent carts. Click a cart to view its items.</p>

            <div id="carts-list">
                <p>Loading your carts...</p>
            </div>
        </section>
    </main>
</body>
    <script src="{{ url_for('static', filename='customer.js') }}"></script>
</html>
