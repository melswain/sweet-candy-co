<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self-Checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barriecito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='checkout_style.css') }}">
</head>
<body>

  <div class="cart-section">
    <h2>Candy Cart</h2>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr><td>{{ item.name }}</td><td>{{ item.quantity }}</td><td>{{ item.unit }}</td><td>{{ item.total }}</td></tr>
          <!-- <tr><td>Grape Lollipop</td><td>4</td><td>3.99</td><td>15.96</td></tr> -->
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="summary">
      <p><strong>Subtotal:</strong> $0.00</p>
      <p><strong>Tax:</strong> $0.00</p>
      <p><strong>Discounts:</strong> $0.00</p>
      <p><strong>Total:</strong> $0.00</p>
    </div>
  </div>

  <div class="control-panel">
    <div class="button-row">
      <button class="btn jumbo red">Call for Assistance</button>
      <button class="btn jumbo blue">Scan Membership Card</button>
    </div>
    <div class="button-row">
      <button class="btn jumbo blue">Search Item Code</button>
      <button class="btn jumbo yellow">Change Language</button>
    </div>
    <div class="button-row single">
      <button class="button green">Pay with Card</button>
    </div>
  </div>

</body>
</html>
